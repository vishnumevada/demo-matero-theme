<page-header></page-header>

<div class="mat-elevation-z8">

  <div class="d-flex justify-content-between align-items-baseline px-4 pt-4">
      <!-- The filter section -->
      <mat-form-field aria-haspopup="outline">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="i.e Rustic Rubber Shirt" #input>
      </mat-form-field>

      <!-- Add/Edit Product -->
      <div class="action-btn d-flex gap-2">
          <button mat-fab color="primary" (click)="onCreateProduct()" matTooltip="Add">
              <mat-icon>add</mat-icon>
          </button>
      </div>
  </div>


  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Thumbnai Column -->
      <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" alt="No image"
                  style="height: 25px; width: 25px; border-radius: 50%;"> </td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> $ {{element.price}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef style="width: 400px;"> Description </th>
          <td mat-cell *matCellDef="let element" style="width: 400px;"> {{element.description}} </td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Action Button Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
              <div class="d-flex gap-2">
                  <button mat-mini-fab color="primary" matTooltip="Edit" (click)="onUpdateProduct(element)">
                      <mat-icon>edit</mat-icon>
                  </button>

                  <button mat-mini-fab color="warn" matTooltip="Delete" (click)="onDeleteProduct(element.id)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </div>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- This row will be shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center py-4" colspan="6">No data matching the filter
              <strong>"{{input.value}}"</strong></td>
      </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
