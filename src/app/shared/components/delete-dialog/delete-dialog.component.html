<h2 mat-dialog-title>Delete Product</h2>
<mat-dialog-content>
  Would you like to delete product?
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button color="warn" mat-dialog-close>No</button>
  <button mat-button color="primary" cdkFocusInitial type="button" (click)="onDelete()">Yes</button>
</mat-dialog-actions>
